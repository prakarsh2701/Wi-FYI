<app-navbar class="position-absolute w-100"></app-navbar>
<div class="container">
    <div class="row">
        <div class="upper">
            <h3 class="heading">Booking History</h3>
        </div>
        <div class="lower">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Package ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Package Name</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let b of booking; let i = index">
                        <tr>
                            <td>{{ b.pack.packageId }}</td>
                            <td>{{ b.user.userFirstName }}</td>
                            <td>{{ b.user.email }}</td>
                            <td>{{ b.pack.packageName }}</td>
                            <td>{{ b.pack.price }}</td>
                            <td>
                                <app-star-rating [bookingId]="b.bookingId" [packageId]="b.pack.packageId" [userId]="b.user.email"></app-star-rating>
                            </td>   
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
